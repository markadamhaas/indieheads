{% extends 'base.html' %}

{% block title %}Bands{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style-bands.css') }}">
{% endblock %}

{% block content %}
    <div class="container my-3">
        <form class="form-inline" method="post" action="/search">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

        <form method="post" action="/sort">
            <select class="custom-select my-3" name="sort-option">
                <option selected>Sort By...</option>
                <option value="name">Name</option>
                <option value="genre">Genre</option>
                <option value="location">Location</option>
            </select>
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Sort</button>
        </form>
    </div>

    <div class="band-container">
        {% for band in bands %}
            <div class="band-card">
                <div class="card-content">
                    <h5 class="card-title">{{ band.Band_Name }}</h5>
                    <p class="card-text">{{ band.Band_Genre }}</p>
                    <p class="card-text">{{ band.Band_Location }}</p>
                    <a href="{{ url_for('band_details', id=band.Band_ID) }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
